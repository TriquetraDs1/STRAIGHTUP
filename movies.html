<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StraitUp - Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Nunito:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- CSS Variables: Color Palette & Global Settings --- */
        :root {
            /* -- Light Mode Colors (default) -- */
            --bg-gradient-start: #A0E9FF; /* Light Blue */
            --bg-gradient-end: #FFB3E1; /* Bubblegum Pink */

            --text-primary-dark: #333333;
            --text-secondary-light: #FFFFFF;
            --text-muted: #666;

            --button-primary-bg: #FF69B4; /* Hot Pink */
            --button-primary-text: var(--text-secondary-light);

            --button-secondary-bg-transparent: rgba(255, 255, 255, 0.2);
            --button-secondary-text: var(--text-primary-dark);

            /* Form Element Colors (specific to register/login pages) */
            --form-bg-color: #FFFFFF; /* White background for forms/modals */
            --form-border-color: #ddd;
            --form-label-color: #555;
            --form-placeholder-color: #aaa;
            --input-bg-transparent: #FFFFFF; /* Default for light mode inputs */

            /* Dashboard Specific Colors (used for dashboard page elements) */
            --color-building-cream: #F7E5CF; /* Cream for dashboard cards/background if changed */
            --color-muted-orange: #F0BD8E; /* Muted orange for dashboard section titles */
            --color-accent-pink: #F0578C; /* Pink for dashboard highlights/underline */

            /* Focus and Glow Effects */
            --focus-glow-color: rgba(255, 105, 180, 0.5);
            --glow-color-soft: rgba(255, 105, 180, 0.2);
            --glow-color-strong: rgba(255, 105, 180, 0.6);
            --box-shadow-subtle: rgba(0,0,0,0.1);

            /* Global Transitions & Shapes */
            --transition-duration: 0.3s;
            --border-radius-soft: 10px;
            --border-radius-form-inputs: 6px;

            /* About Us Page Specific Colors */
            --about-us-bg-gradient-start: #0F2027; /* Dark green/teal gradient start */
            --about-us-bg-gradient-end: #2C5364; /* Dark green/teal gradient end */
            --about-us-card-bg: rgba(32, 58, 67, 0.8);
            --about-us-initials-bg: #1A4D5C;
            --about-us-initials-text: #A7DBD8;
            --about-us-social-icon: #A7DBD8;
            --about-us-text-light: #E0F2F7;
            --about-us-text-muted: #9CA3AF; /* gray-400 equivalent */

            /* Progress Bar Color */
            --progress-bar-bg: #e0e0e0;
            --progress-bar-fill: var(--button-primary-bg);
        }

        /* --- DARK MODE DEFINITIONS --- */
        body.dark-mode {
            /* Backgrounds */
            --bg-gradient-start: #1A0D30;
            --bg-gradient-end: #0A0414;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%) !important;
            background-size: cover;

            /* Text */
            --text-primary-dark: #E0E0E0;
            --text-secondary-light: #333333;
            --text-muted: #A0A0A0;

            /* Buttons */
            --button-primary-bg: #FF69B4;
            --button-primary-text: #222;

            --button-secondary-bg-transparent: rgba(255, 255, 255, 0.08);
            --button-secondary-text: var(--text-primary-dark);

            /* Forms/Modals */
            --form-bg-color: #281A3F;
            --form-border-color: rgba(255,255,255,0.1);
            --form-label-color: #B0B0B0;
            --form-placeholder-color: #888;
            --input-bg-transparent: rgba(255, 255, 255, 0.05);

            /* Dashboard & Activity Page Specific Overrides */
            --color-building-cream: #3A2E4F; /* Darker cream/purple for dark mode cards */
            --color-muted-orange: #E0AE70;
            --color-accent-pink: #FF69B4;

            /* Glows/Shadows for dark mode */
            --box-shadow-subtle: rgba(0,0,0,0.4);
            --glow-color-soft: rgba(255, 105, 180, 0.3);
            --glow-color-strong: rgba(255, 105, 180, 0.7);
            --focus-glow-color: rgba(255, 105, 180, 0.7);

            /* About Us Page Specific Dark Mode Overrides */
            --about-us-card-bg: rgba(40, 26, 63, 0.8); /* Darker purple-ish for cards */
            --about-us-initials-bg: #281A3F;
            --about-us-initials-text: #E0E0E0;
            --about-us-social-icon: #E0E0E0;
            --about-us-text-light: #F0F0F0;
            --about-us-text-muted: #A0A0A0;

            /* Progress Bar Color */
            --progress-bar-bg: rgba(255,255,255,0.1);
            --progress-bar-fill: var(--button-primary-bg);
        }

        /* --- Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-size: cover;
            color: var(--text-primary-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-duration) ease, color var(--transition-duration) ease;
        }

        /* Optional: Subtle background pattern for depth */
        body::before {
            content: '';
            position: absolute;
            width: 120vw;
            height: 120vh;
            background: radial-gradient(circle at 20% 70%, rgba(255,179,225,0.4) 0%, transparent 50%),
                                 radial-gradient(circle at 80% 30%, rgba(160,233,255,0.4) 0%, transparent 50%),
                                 radial-gradient(circle at 50% 50%, rgba(255,242,127,0.2) 0%, transparent 70%);
            top: -10%;
            left: -10%;
            animation: backgroundMove 25s infinite alternate ease-in-out;
            z-index: 0;
            pointer-events: none;
        }
        body.dark-mode::before {
            background: radial-gradient(circle at 20% 70%, rgba(138,43,226,0.3) 0%, transparent 50%),
                                 radial-gradient(circle at 80% 30%, rgba(0,255,255,0.3) 0%, transparent 50%),
                                 radial-gradient(circle at 50% 50%, rgba(255,215,0,0.1) 0%, transparent 70%);
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-5%, -5%) rotate(3deg); }
        }

        /* --- General Button Styles --- */
        .btn {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: var(--border-radius-soft);
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            white-space: nowrap;
            transition: all var(--transition-duration) ease-out;
            font-size: 1rem;
            box-shadow: 0 2px 5px var(--box-shadow-subtle);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* --- Primary Button Specific Styles --- */
        .btn-primary {
            background: var(--button-primary-bg);
            color: var(--button-primary-text);
            font-size: 1rem;
            padding: 12px 25px;
            letter-spacing: 0.5px;
            border: 1px solid var(--button-primary-bg);
            font-weight: 700;
            transition: all var(--transition-duration) ease-out, box-shadow var(--transition-duration) ease-out;
        }
        .btn-primary:hover {
            background: #E04D80;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--glow-color-strong), 0 0 15px var(--glow-color-strong);
            border-color: #FFFFFF;
        }
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--button-secondary-text);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all var(--transition-duration) ease-out, box-shadow var(--transition-duration) ease-out;
        }
        body.dark-mode .btn-secondary {
            border: 1px solid var(--form-border-color);
            background-color: var(--button-secondary-bg-transparent);
        }
        body.dark-mode .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255,255,255,0.3);
        }
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: rgba(0, 0, 0, 0.2);
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15), 0 0 8px var(--glow-color-soft);
        }

        /* --- Sidebar Specific Styles --- */
        .sidebar-toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            padding: 0;
            box-shadow: 0 2px 5px var(--box-shadow-subtle);
            border: 1px solid rgba(0,0,0,0.1);
            color: var(--text-primary-dark);
            cursor: pointer;
            transition: all var(--transition-duration) ease-out;
        }
        .sidebar-toggle-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15), 0 0 8px var(--glow-color-soft);
        }
        body.dark-mode .sidebar-toggle-button {
            background-color: rgba(0, 0, 0, 0.4);
            color: var(--text-primary-dark);
            border-color: rgba(255,255,255,0.1);
        }
        body.dark-mode .sidebar-toggle-button:hover {
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3), 0 0 8px var(--glow-color-soft);
        }
        .theme-toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            padding: 0;
            box-shadow: 0 2px 5px var(--box-shadow-subtle);
            border: 1px solid rgba(0,0,0,0.1);
            color: var(--text-primary-dark);
            cursor: pointer;
            transition: all var(--transition-duration) ease-out;
        }
        body.dark-mode .theme-toggle-button {
            background-color: rgba(0, 0, 0, 0.4);
            color: var(--text-primary-dark);
            border-color: rgba(255,255,255,0.1);
        }
        body.dark-mode .theme-toggle-button:hover {
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3), 0 0 8px var(--glow-color-soft);
        }
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        body.sidebar-open .sidebar-overlay {
            display: block;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: var(--form-bg-color);
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            z-index: 1001;
            transition: left var(--transition-duration) ease-in-out;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            overflow-y: auto;
            border-right: 1px solid var(--form-border-color);
        }
        .sidebar.open {
            left: 0;
        }
        body.dark-mode .sidebar {
            background: var(--form-bg-color);
            box-shadow: 2px 0 10px rgba(0,0,0,0.4);
            border-color: var(--form-border-color);
        }
        .main-content-wrapper {
            transition: margin-left var(--transition-duration) ease-in-out;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        body.sidebar-open .main-content-wrapper {
            margin-left: 280px;
        }
        .close-sidebar-button {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-primary-dark);
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
            transition: color 0.2s ease, transform 0.2s ease-out;
        }
        .close-sidebar-button:hover {
            color: var(--button-primary-bg);
            transform: rotate(90deg) scale(1.1);
        }
        body.dark-mode .close-sidebar-button {
            color: var(--text-primary-dark);
        }
        .profile-completion-card {
            background: var(--color-building-cream);
            border-radius: var(--border-radius-soft);
            padding: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: all var(--transition-duration) ease-out;
            border: 1px solid rgba(0,0,0,0.05);
        }
        body.dark-mode .profile-completion-card {
            background: var(--color-building-cream);
            border: 1px solid rgba(255,255,255,0.08);
        }
        .profile-completion-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15), 0 0 10px var(--glow-color-soft);
        }
        .profile-completion-card .profile-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .profile-image-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 0.8rem;
            border: 3px solid var(--button-primary-bg);
            box-shadow: 0 0 0 2px rgba(255,105,180,0.3);
            transition: transform 0.2s ease-in-out;
        }
        .profile-completion-card:hover .profile-image-container {
            transform: scale(1.05);
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .profile-info .profile-name {
            font-weight: 700;
            color: var(--text-primary-dark);
            margin-bottom: 0.3rem;
            font-size: 1.1rem;
        }
        .profile-info .completion-status {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        .progress-bar-container {
            background-color: var(--progress-bar-bg);
            border-radius: 5px;
            height: 8px;
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--progress-bar-fill);
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-nav-item {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--text-primary-dark);
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: var(--border-radius-form-inputs);
            transition: background-color 0.2s ease, color 0.2s ease;
            margin-bottom: 0.5rem;
        }
        .sidebar-nav-item i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
            color: var(--color-muted-orange);
        }
        .sidebar-nav-item:hover {
            background-color: rgba(255, 105, 180, 0.1);
            color: var(--button-primary-bg);
        }
        body.dark-mode .sidebar-nav-item:hover {
            background-color: rgba(255, 105, 180, 0.15);
            color: var(--button-primary-bg);
        }
        .sidebar-footer {
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0,0,0,0.08);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        body.dark-mode .sidebar-footer {
            border-color: rgba(255,255,255,0.08);
        }
        .sidebar-footer .btn {
            width: 80%;
            margin: 0 auto;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
        }
        .sidebar-footer .meet-developers-sidebar {
            background-color: var(--button-secondary-bg-transparent);
            color: var(--button-secondary-text);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        body.dark-mode .sidebar-footer .meet-developers-sidebar:hover {
            border: 1px solid var(--form-border-color);
            background-color: var(--button-secondary-bg-transparent);
        }
        .sidebar-footer .meet-developers-sidebar:hover {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: rgba(0, 0, 0, 0.2);
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15), 0 0 8px var(--glow-color-soft);
        }
        body.dark-mode .sidebar-footer .meet-developers-sidebar:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255,255,255,0.3);
        }
        .page-container {
            background: var(--form-bg-color);
            border-radius: var(--border-radius-soft);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 960px;
            box-sizing: border-box;
            margin: 80px auto 20px auto;
            position: relative;
            z-index: 5;
            transition: all var(--transition-duration) ease-out;
        }
        body.dark-mode .page-container {
            background: var(--form-bg-color);
        }
        .page-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2), 0 0 20px var(--glow-color-soft);
        }
        body.dark-mode .page-container:hover {
            box-shadow: 0 12px 30px rgba(0,0,0,0.3), 0 0 20px var(--glow-color-soft);
        }

        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }
        body.dark-mode .page-header {
            border-color: rgba(255,255,255,0.08);
        }

        .page-title {
            font-family: 'Comfortaa', cursive;
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            color: var(--text-primary-dark);
            margin-bottom: 0.5rem;
        }

        .page-tagline {
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        h2.section-title {
            font-family: 'Comfortaa', cursive;
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            color: var(--color-muted-orange);
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
            margin-top: 2.5rem;
        }
        body.dark-mode h2.section-title {
            color: var(--color-muted-orange);
        }

        h2.section-title::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 60px;
            height: 3px;
            background-color: var(--color-accent-pink);
            border-radius: 5px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-duration) ease-in-out;
        }
        body.dark-mode .modal-overlay {
            background-color: rgba(0,0,0,0.8);
        }

        .modal-overlay.open {
            opacity: 1;
            pointer-events: auto;
            display: flex;
        }

        .modal-content {
            background: var(--form-bg-color);
            padding: 2rem;
            border-radius: var(--border-radius-soft);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transform: translateY(20px) scale(0.95);
            transition: all var(--transition-duration) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        body.dark-mode .modal-content {
            background: var(--form-bg-color);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            border: 1px solid var(--form-border-color);
        }
        .modal-overlay.open .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-content h3 {
            font-family: 'Comfortaa', cursive;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary-dark);
        }

        .modal-content p {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .modal-content .description {
            font-size: 1rem;
            color: var(--text-primary-dark);
            margin-bottom: 1.5rem;
        }

        .close-button {
            color: var(--text-primary-dark);
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease-out;
        }
        .close-button:hover {
            color: var(--button-primary-bg);
            transform: rotate(90deg) scale(1.1);
        }
        body.dark-mode .close-button {
            color: var(--text-primary-dark);
        }

        /* --- Footer Styles --- */
        .page-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0,0,0,0.08);
            color: var(--text-muted);
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        body.dark-mode .page-footer {
            border-color: rgba(255,255,255,0.08);
        }
        .filters-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .filter-dropdown {
            position: relative;
        }
        .filter-dropdown-toggle {
            background: var(--color-building-cream);
            color: var(--text-primary-dark);
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius-form-inputs);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            box-shadow: 0 2px 5px var(--box-shadow-subtle);
            border: 1px solid rgba(0,0,0,0.05);
        }
        body.dark-mode .filter-dropdown-toggle {
            background: var(--color-building-cream);
            border-color: rgba(255,255,255,0.08);
        }
        .filter-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 0.5rem;

            { id: 'movie-f', title: 'Movie F', genre: 'Musical, Romance', description: 'A dazzling musical with catchy songs and impressive choreography.', language: 'Hindi', status: 'coming-soon' },
            { id: 'movie-g', title: 'Movie G', genre: 'Horror, Thriller', description: 'A terrifying horror film about a cursed house.', language: 'Telugu', status: 'coming-soon' },
            { id: 'movie-h', title: 'Movie H', genre: 'Action, Drama', description: 'A movie about a man fighting against injustice.', language: 'Tamil', status: 'now-showing' },

        const movieModal = document.getElementById('movie-modal');

        // Function to apply the saved theme from local storage
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-mode') {
                body.classList.add('dark-mode');
                themeToggleBtn.innerHTML = '☀️';
            } else {
                body.classList.remove('dark-mode');
                themeToggleBtn.innerHTML = '🌙';
            }
        }
        applySavedTheme();

        // Function to render movie cards for a specific carousel or grid
        function renderMovies(movies, container) {
            container.innerHTML = '';
            if (movies.length === 0) {
                container.innerHTML = '<p class="text-center w-full" style="color: var(--text-muted);">No movies found matching your criteria.</p>';
                return;
            }
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.setAttribute('data-movie-id', movie.id);
                card.setAttribute('data-movie-title', movie.title);
                card.setAttribute('data-movie-genre', movie.genre);
                card.setAttribute('data-movie-lang', movie.language);
                card.innerHTML = `
                    <img src="https://placehold.co/256x384/FF69B4/FFFFFF?text=${encodeURIComponent(movie.title)}" alt="${movie.title} Poster" class="rounded-lg mb-3 object-cover w-full h-auto">
                    <div class="text-center">
                        <h3 class="font-semibold truncate">${movie.title}</h3>
                        <p class="text-sm" style="color: var(--text-muted);">${movie.genre}</p>
                    </div>
                `;
                card.addEventListener('click', () => showMovieDetails(movie));
                container.appendChild(card);
            });
        }

        // Function to filter and search movies
        function filterAndRenderMovies() {
            const searchQuery = movieSearchInput.value.toLowerCase();
            const selectedLanguages = Array.from(languageFilters).filter(cb => cb.checked).map(cb => cb.value);
            const selectedGenres = Array.from(genreFilters).filter(cb => cb.checked).map(cb => cb.value);

            const filteredMovies = allMovies.filter(movie => {
                const matchesSearch = movie.title.toLowerCase().includes(searchQuery);
                const matchesLanguage = selectedLanguages.length === 0 || selectedLanguages.includes(movie.language);
                const matchesGenre = selectedGenres.length === 0 || selectedGenres.some(g => movie.genre.includes(g));
                return matchesSearch && matchesLanguage && matchesGenre;
            });
            
            if (carouselView.classList.contains('hidden')) {
                 renderMovies(filteredMovies, moviesGridContainer);
            } else {
                const nowShowing = allMovies.filter(movie => movie.status === 'now-showing');
                const comingSoon = allMovies.filter(movie => movie.status === 'coming-soon');
                renderMovies(nowShowing, nowShowingCarousel);
                renderMovies(comingSoon, comingSoonCarousel);
            }
        }

        // Function to show movie details in a modal
        function showMovieDetails(movie) {
            modalTitle.textContent = movie.title;
            modalGenre.textContent = movie.genre;
            modalDescription.textContent = movie.description;
            selectedMovieId = movie.id;
            movieModal.classList.add('open');
        }
        
        // Generic function to set up carousel
        function setupCarousel(carousel, prevBtn, nextBtn) {
            nextBtn.addEventListener('click', () => {
                // Calculate scroll amount for three movie cards + their gaps
                const cardWidth = carousel.querySelector('.movie-card')?.offsetWidth || 0;
                const gap = parseInt(getComputedStyle(carousel).gap) || 0;
                const scrollAmount = (cardWidth * 3) + (gap * 2); // Three cards + two gaps
                carousel.scrollLeft += scrollAmount;
            });

            prevBtn.addEventListener('click', () => {
                // Calculate scroll amount for three movie cards + their gaps
                const cardWidth = carousel.querySelector('.movie-card')?.offsetWidth || 0;
                const gap = parseInt(getComputedStyle(carousel).gap) || 0;
                const scrollAmount = (cardWidth * 3) + (gap * 2); // Three cards + two gaps
                carousel.scrollLeft -= scrollAmount;
            });
        }

        // --- Event Listeners ---

        // Theme Toggle Functionality
        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark-mode');
                themeToggleBtn.innerHTML = '☀️';
            } else {
                localStorage.setItem('theme', 'light-mode');
                themeToggleBtn.innerHTML = '🌙';
            }
        });

        // Sidebar Toggle Functionality
        sidebarToggleBtn.addEventListener('click', () => {
            sidebar.classList.add('open');
            sidebarOverlay.classList.add('sidebar-open');
            body.classList.add('sidebar-open');
        });

        closeSidebarBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('sidebar-open');
            body.classList.remove('sidebar-open');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('sidebar-open');
            body.classList.remove('sidebar-open');
        });

        // Toggle between carousel view and search view
        searchToggleBtn.addEventListener('click', () => {
            carouselView.classList.add('hidden');
            searchView.classList.remove('hidden');
            filterAndRenderMovies(); // Renders all movies to the grid initially
        });

        backToHomeBtn.addEventListener('click', () => {
            searchView.classList.add('hidden');
            carouselView.classList.remove('hidden');
            movieSearchInput.value = ''; // Clear search bar
            languageFilters.forEach(cb => cb.checked = false); // Uncheck filters
            genreFilters.forEach(cb => cb.checked = false);
            filterAndRenderMovies(); // Renders movies back to carousels
        });
        
        // "Find a Watch Buddy" button functionality
        findBuddyBtn.addEventListener('click', () => {
            console.log(`Finding a watch buddy for movie ID: ${selectedMovieId}`);
            window.location.href = `matchmaking.html?movie_id=${selectedMovieId}`;
        });

        // Filter & Search Functionality
        movieSearchInput.addEventListener('input', filterAndRenderMovies);
        languageFilters.forEach(cb => cb.addEventListener('change', filterAndRenderMovies));
        genreFilters.forEach(cb => cb.addEventListener('change', filterAndRenderMovies));
        
        // Handle filter dropdowns
        filterDropdowns.forEach(dropdown => {
            const toggle = dropdown.querySelector('.filter-dropdown-toggle');
            const menu = dropdown.querySelector('.filter-dropdown-menu');
            const icon = toggle.querySelector('i');

            toggle.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent the window click listener from immediately closing the dropdown
                const isOpen = menu.classList.toggle('active');
                icon.classList.toggle('fa-chevron-up', isOpen);
                icon.classList.toggle('fa-chevron-down', !isOpen);
            });
        });
        
        // Close dropdowns when clicking outside
        window.addEventListener('click', (e) => {
            filterDropdowns.forEach(dropdown => {
                const menu = dropdown.querySelector('.filter-dropdown-menu');
                const toggle = dropdown.querySelector('.filter-dropdown-toggle');
                const icon = toggle.querySelector('i');
                if (!dropdown.contains(e.target)) {
                    menu.classList.remove('active');
                    icon.classList.remove('fa-chevron-up');
                    icon.classList.add('fa-chevron-down');
                }
            });
        });

        // Modal Event Listeners
        modalCloseBtn.addEventListener('click', () => {
            movieModal.classList.remove('open');
        });
        movieModal.addEventListener('click', (e) => {
            if (e.target === movieModal) {
                movieModal.classList.remove('open');
            }
        });

        // Apply carousel setup to both sections
        setupCarousel(nowShowingCarousel, nowShowingPrevBtn, nowShowingNextBtn);
        setupCarousel(comingSoonCarousel, comingSoonPrevBtn, comingSoonNextBtn);

        // Initial render of movies on page load
        filterAndRenderMovies();
    </script>
</body>
</html>
