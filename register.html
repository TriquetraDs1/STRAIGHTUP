<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StraightUp - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300BFFF'%3E%3Cpath d='M12 2a10 10 0 100 20 10 10 0 000-20zm-1 14H9v-2h2v2zm0-4H9V7h2v5zm6 4h-2v-6h2v6zm0-8h-2V7h2v2z'/%3E%3C/svg%3E" type="image/svg+xml">
</head>
<body>
    <div class="form-container">
        <h1>Register to StraitUp</h1>
        <form id="registerForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="regNo">Registration Number</label>
            <input type="text" id="regNo" name="regNo" required placeholder="e.g., RAXXXXXXX">

            <label for="email">SRM Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your.name@srmist.edu.in">

            <label for="photo">Upload Your Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="form-footer">Already have an account? <a href="login.html">Login here</a></p>
        <p class="form-footer">
            <button class="btn btn-secondary" id="goToDashboardDevBtn">Go to Dashboard (Dev)</button>
        </p>
    </div>

    <div id="successModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDescription">
        <div class="modal-content">
            <span class="close-button" id="closeModal" role="button" aria-label="Close registration success dialog">&times;</span>
            <h2 id="modalTitle">You're In!</h2>
            <p id="modalDescription">Thanks for joining StraightUp. Letâ€™s build this community together.</p>
            <button class="btn btn-primary" id="goHome">Go to Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
